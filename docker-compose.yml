version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: youruser
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_DB: yourdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: server/
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: "postgresql://youruser:yourpassword@postgres:5432/yourdb"
    depends_on:
      - postgres

  frontend:
    build: client/
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data: